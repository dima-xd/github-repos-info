<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card-deck">
                <div *ngFor="let info of reposInfo" class="card">
                    <img class="card-img-top" src="{{info.organization.avatar_url}}">
                    <div class="card-body">
                        <p class="card-text">{{info.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 mt-4">
            <div class="col alert alert-primary">
                Types
            </div>
            <div *ngFor="let type of types" class="form-control">
                <input name="types[]" class="form-check-input" type="checkbox" id="{{type}}" value="{{type}}">
                <label class="form-check-label" for="{{type}}">{{type}}</label>
            </div>
        </div>
    </div>
</div>
