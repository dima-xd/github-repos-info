<div class="container">
    <div class="row">
        <div *ngFor="let info of reposInfo; index as i" class="col-sm-3 mt-4">
            <div  class="card border border-2 border-secondary">
                <img class="card-img-top img-fluid" src="{{info?.organization?.avatar_url}}">
                <div class="card-body border-top">
                    <a class="card-title text-nowrap text-truncate fw-bold text-capitalize"
                    [routerLink]="['/repo']" [queryParams]="{ 'owner':info?.owner?.login, 'name':info?.name }">{{info?.name}}</a>
                    <p class="card-text overflow-auto">{{info?.description}}</p>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col text-capitalize">
                            {{repoTypes[i]}}
                        </div>
                        <div class="col-3">
                            {{info?.language}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
