<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card-group mt-4">
                <div *ngFor="let info of reposInfo" class="card border border-2 border-secondary">
                    <img class="card-img-top" src="{{info?.organization?.avatar_url}}">
                    <div class="card-body border-top">
                        <a class="card-title text-nowrap text-truncate stretched-link fw-bold text-capitalize"
                         [routerLink]="['/repo']" [queryParams]="{ 'owner':info?.owner?.login, 'name':info?.name }">{{info?.name}}</a>
                        <p class="card-text overflow-auto">{{info?.description}}</p>
                    </div>
                    <div class="card-footer">
                        {{info?.language}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 mt-4">
            <div class="col alert alert-primary text-center fs-4 fw-bold">
                Types
            </div>
            <div *ngFor="let type of types" class="form-control">
                <input name="types[]" class="form-check-input" type="checkbox" id="{{type}}" value="{{type}}">
                <label class="form-check-label ms-2 text-capitalize" for="{{type}}">{{type}}</label>
            </div>
        </div>
    </div>
</div>
