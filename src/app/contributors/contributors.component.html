<app-repo-info-header></app-repo-info-header>

<div class="container">
    <div *ngFor="let con of contributors | keyvalue" class="card mt-4">
        <div class="row justify-content-evenly">
            <div class="col-md-1">
                <img class="card-img-left rounded" src="{{con.value.avatar_url}}">
            </div>
            <div class="col-sm-9">
                <div class="body">
                    <a class="fs-2" href="{{con.value.html_url}}">{{con.key}}</a>
                    <p>{{con.value.bio}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
